<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Playlist - MusicMaster</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1db954;
      padding: 10px 20px;
    }

    nav .logo-section {
      display: flex;
      align-items: center;
    }

    nav img {
      height: 40px;
      margin-right: 10px;
      filter: drop-shadow(1px 1px 2px black);
    }

    nav h1 {
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .image-preview {
      height: 250px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-preview img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }

    .playlist-form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 100px;
    }

    .playlist-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .playlist-form input[type="text"],
    .playlist-form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    .playlist-form button {
      width: 100%;
      padding: 10px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Mini Player */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .mini-player .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mini-player input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-section">
      <img src="images/logo.png" alt="MusicMaster Logo">
      <h1>MusicMaster</h1>
    </div>
    <div>
      <a href="liked-songs.html">Liked Songs</a>
    </div>
  </nav>

  <div class="image-preview" id="previewContainer">
    <span style="color: #888;">Playlist Image Preview</span>
  </div>

  <div class="playlist-form">
    <label for="playlistName">Playlist Name</label>
    <input type="text" id="playlistName" placeholder="Enter playlist name" />

    <label for="imageUpload">Choose Playlist Image</label>
    <input type="file" id="imageUpload" accept="image/*" />

    <button onclick="submitPlaylist()">Create Playlist</button>
  </div>

  <div class="mini-player">
    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button id="playPause">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
    <div class="controls">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" min="0" max="100" value="0">
      <span id="duration">0:00</span>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script src="create-playlist.js"></script>
</body>
</html>
